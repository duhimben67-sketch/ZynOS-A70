name: LineageOS 21 - A70q Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 720

    steps:
      - name: Checkout ROM source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y bc bison build-essential ccache curl flex g++ g++-multilib \
            gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev \
            lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev \
            libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools \
            xsltproc zip zlib1g-dev libncurses5 python-is-python3 python3

      - name: Set up Repo tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Setup ccache
        run: |
          export CCACHE_DIR=$HOME/.ccache
          ccache -M 20G
          echo "export USE_CCACHE=1" >> ~/.bashrc
          echo "export CCACHE_EXEC=/usr/bin/ccache" >> ~/.bashrc

      - name: Initialize LineageOS 21 repo
        run: |
          repo init -u https://github.com/LineageOS/android.git -b lineage-21.0

      - name: Sync sources (takes time)
        run: |
          repo sync -j$(nproc) --force-sync --no-tags --no-clone-bundle

      - name: Clone A70 device sources
        run: |
          git clone https://github.com/LineageOS/android_device_samsung_a70q -b lineage-21.0 device/samsung/a70q
          git clone https://github.com/LineageOS/android_kernel_samsung_sm6150 -b lineage-21.0 kernel/samsung/sm6150
          git clone https://github.com/TheMuppets/proprietary_vendor_samsung -b lineage-21.0 vendor/samsung

      - name: Build LineageOS 21
        run: |
          source build/envsetup.sh
          lunch lineage_a70q-userdebug
          m bacon -j$(nproc)

      - name: Upload ROM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lineage-21-a70q
          path: out/target/product/a70q/*.zip
